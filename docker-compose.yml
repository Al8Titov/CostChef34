services:
  backend:
    build: ./backend
    container_name: costchef-backend
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGODB_URI: mongodb+srv://Buck:Trevogavjope@cluster0.ruk1ewc.mongodb.net/costchef
      JWT_SECRET: your-super-secret-jwt-key-here-change-in-production
      CORS_ORIGIN: https://costchef.ru
    restart: unless-stopped
    networks:
      - costchef-network

  frontend:
    build: ./frontend
    container_name: costchef-frontend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: https://costchef.ru/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - costchef-network

networks:
  costchef-network:
    driver: bridge
