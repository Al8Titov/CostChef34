version: '3.8'

services:
  backend:
    build: ./backend
    container_name: costchef-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://109.73.198.35}
    restart: unless-stopped
    networks:
      - costchef-network

  frontend:
    build: ./frontend
    container_name: costchef-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://109.73.198.35:3001/api}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - costchef-network

networks:
  costchef-network:
    driver: bridge
